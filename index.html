<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OX Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>O-X Game</h1>
        <div class="row-one">
            <div id="row1"></div>
            <div id="row2"></div>
            <div id="row3"></div>
        </div>
        <div class="row-two">
            <div id="row-two-1"></div>
            <div id="row-two-2"></div>
            <div id="row-two-3"></div>
        </div>
        <div class="row-three">
            <div id="row-three-1"></div>
            <div id="row-three-2"></div>
            <div id="row-three-3"></div>
        </div>

        <button id="restart-btn">Restart Game</button> 
        <div class="scores">
                <span>User :</span>
                <div id="userscore">0</div> 
                <span>Computer :</span>
            <div id="compscore">0</div>
        
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
